<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body inmaintabuse="1">
  <form action="https://api.web3forms.com/submit" method="POST">
    <!-- Access Key para Web3Forms -->
    <input type="hidden" name="access_key" value="b2e55a0a-1a2a-4f84-ace1-9bc0d04063c8">

    <!-- Campos do formulário -->
    <input type="text" name="name" placeholder="Seu nome" required="">
    <input type="email" name="email" placeholder="Seu e-mail" required="">
    <textarea name="message" placeholder="Sua mensagem" required=""></textarea>

    <!-- Proteção contra spam -->
    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

    <!-- Página de sucesso personalizada -->
    <input type="hidden" name="redirect" value="https://ynotlig15.github.io/2500email/obrigado.html">

    <button type="submit">Enviar Formulário</button>
  </form>

  <!-- Script da extensão (mantido) -->
  <script src="chrome-extension://okkffdhbfplmbjblhgapnchjinanmnij/content/sm.js" data-pname="recorder-screenshot-v3" data-asset-path="chrome-extension://okkffdhbfplmbjblhgapnchjinanmnij/"></script>

  <!-- Overlay oculto da extensão (mantido) -->
  <div style="display: none" class="ubey-RecordingScreen-count-down ubey-RecordingScreen-count-down-container">
    <style>
      .ubey-RecordingScreen-count-down-container {
        position: fixed;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        z-index: 9999999999999;
        background-color: rgba(0, 0, 0, 0.2);
      }

      .ubey-RecordingScreen-count-down-content {
        position: absolute;
        display: flex;
        top: 50%;
        left: 50%;
        justify-content: center;
        align-items: center;
        color: white;
        height: 15em;
        width: 15em;
        transform: translate(-50%, -100%);
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
      }

      #ubey-RecordingScreen-count-count {
        font-size: 14em;
        transform: translateY(-2%);
      }
    </style>
    <div class="ubey-RecordingScreen-count-down-content">
      <span id="ubey-RecordingScreen-count-count"></span>
    </div>
  </div>
</body>
</html>
